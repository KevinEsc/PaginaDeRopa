<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tienda - Productos</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="app.js"></script>
  <!-- El SDK de Shopify se integrará cuando proveas credenciales -->
  <!-- <script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script> -->
  <script defer src="shopify.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="logo" href="index.html">
        <img src="assets/logo.svg" alt="logo" class="logo-img">
        <span class="brand">MiTienda</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="tienda.html">Tienda</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="store-hero">
      <h1 class="section-title">Nuestra Tienda</h1>
      <p class="muted">Explora las colecciones. La tienda se administra con Shopify.</p>
    </section>

    <section class="store-grid" id="store-grid">
      <!-- Productos se cargarán aquí. 
           Cuando proveas credenciales, `shopify.js` podrá inicializar el SDK
           y renderizar productos reales. Por ahora se muestran placeholders. -->
      <div class="product placeholder">
        <div class="imgwrap"></div>
        <h3>Producto de ejemplo</h3>
        <p class="muted">Precio</p>
        <button class="btn">Ver</button>
      </div>
      <div class="product placeholder">
        <div class="imgwrap"></div>
        <h3>Producto de ejemplo</h3>
        <p class="muted">Precio</p>
        <button class="btn">Ver</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 MiTienda</p>
    </div>
  </footer>
</body>
</html>
